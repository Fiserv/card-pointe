openapi: 3.0.2
info:
  title: CoPilot API Service Endpoints
  description: This API documentation provides technical guidance when utilizing CoPilot.
  version: 1.0.0
servers:
 - {url: 'DNE', description: Production}
 - {url: 'DNE', description: Sandbox}
paths:
  /auth/realms/cardconnect/protocol/openid-connect/token:
    post: 
      tags:
        - token Endpoint Definition
      x-group-name: CoPilot
      x-proxy-name: token
      x-default-example: PaymentCard
      summary: To authenticate any request to the CoPilot API, you must first request an access token using the Token endpoint. The Token endpoint requires CoPilot user account credentials, and returns the access token you will use to make API requests during a session.
      description: |+
        To authenticate any request to the CoPilot API, you must first request an access token using the Token endpoint. The Token endpoint requires CoPilot user account credentials, and returns the access token you will use to make API requests during a session.

        The access token is valid for a limited timeframe, indicated by the expires_in value (in seconds). Once a token has expired, you must request a new token.

        Supply the access_token value in the Authorization header of your subsequent API calls, using the Bearer Authentication scheme as shown below.

        <code>Authorization: Bearer <access_token></code>
        
        **Important Security Considerations**:
        
        * The provided client_secret is a secret and should never be exposed on the client side via JavaScript. Ensure that the client secret is stored securely in your application.
        * Do not expose the access_token or refresh_token in client-side applications.
        * Create a dedicated CoPilot user account for authenticating your CoPilot API requests, and do not use this account to access the CoPilot web application. Using this account to access the CoPilot web application will initiate the two-factor authentication (2FA) requirement for this account, preventing the authentication of your API requests until the 2FA requirement is satisfied.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tokenRequest'
      parameters:
        - {$ref: '#/components/parameters/ContentTypeHeader'}
      responses:
        200: 
          description: Success
          content:
            application/json:
              schema: {$ref: '#/components/schemas/tokenResponse'}
        400:
          description: Not Found
          content:
            application/json:
              schema: {$ref: '#/components/schemas/NotFoundError'}
        404:
          description: Bad Request
          content:  
            application/json:
              schema: {$ref: '#/components/schemas/BadRequestError'}

  /merchant:
    post: 
      tags:
        - merchant CREATE Endpoint Definition
      x-group-name: CoPilot
      x-proxy-name: merchant (CREATE)
      x-default-example: PaymentCard
      summary: The Merchant endpoint is used primarily to create a new merchant account in CoPilot, using a pre-existing application template that has been created in the CoPilot web interface.
      description: |+
        The Merchant endpoint is used primarily to create a new merchant account in CoPilot, using a pre-existing application template that has been created in the CoPilot web interface.
        Once the merchant account has been created, additional boarding operations can be performed, such as:

        Ordering equipment for the account
        Uploading attachments that the merchant has completed and signed
        Requesting a digital signature from the merchant, allowing them to review and sign the application using their web browser
        Use the POST method to create a new merchant account using a pre-existing application template that has been created in the CoPilot web interface. A successful request returns the merchantId property, which is used to identify the account within CoPilot and is used in subsequent API calls for additional boarding operations.
        The code example to the right is not representative of a legitimate request as it includes all possible fields, including those that would generate a conflict when creating a merchant.

        See the CoPilot Developer Guides to learn about the minimum data requirements and process of creating a new merchant.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/merchantCreateRequest'
      parameters:
        - {$ref: '#/components/parameters/ContentTypeHeader'}
      responses:
        200: 
          description: Success
          content:
            application/json:
              schema: {$ref: '#/components/schemas/merchantCreateSuccessfulResponse'}
              examples:
                Successful Response:
                  $ref: '#/components/examples/SuccessfulMerchantCreateResponse'
                Unsuccessful Response:
                  $ref: '#/components/examples/UnsuccesfulMerchantCreateResponse'
        400:
          description: Not Found
          content:
            application/json:
              schema: {$ref: '#/components/schemas/NotFoundError'}
        404:
          description: Bad Request
          content:  
            application/json:
              schema: {$ref: '#/components/schemas/BadRequestError'}

  /merchant/{merchantId}:
    get: 
      tags:
        - merchant GET Data Endpoint Definition
      x-group-name: CoPilot
      x-proxy-name: merchant (GET Data)
      x-default-example: PaymentCard
      summary: The Merchant endpoint is used primarily to create a new merchant account in CoPilot, using a pre-existing application template that has been created in the CoPilot web interface. Use this GET method to retrieve all merchant account data, such as contact and owner information, business details, processing information, pricing, and fees.
      description: |+
        The Merchant endpoint is used primarily to create a new merchant account in CoPilot, using a pre-existing application template that has been created in the CoPilot web interface.
        Once the merchant account has been created, additional boarding operations can be performed, such as:

        Ordering equipment for the account
        Uploading attachments that the merchant has completed and signed
        Requesting a digital signature from the merchant, allowing them to review and sign the application using their web browser
        Use this GET method to retrieve all merchant account data, such as contact and owner information, business details, processing information, pricing, and fees.
      parameters:
        - name: merchantId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/merchantId'
        - in: header
          $ref: '#/components/parameters/ContentTypeHeader'
      responses:
        200: 
          description: Success
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/merchantGetResponse'
        400:
          description: Not Found
          content:
            application/json:
              schema: {$ref: '#/components/schemas/NotFoundError'}
        404:
          description: Bad Request
          content:  
            application/json:
              schema: {$ref: '#/components/schemas/BadRequestError'}
    put:
      tags:
        - merchant PUT Update Endpoint Definition
      x-group-name: CoPilot
      x-proxy-name: merchant (PUT)
      x-default-example: PaymentCard
      summary: The Merchant endpoint is used primarily to create a new merchant account in CoPilot, using a pre-existing application template that has been created in the CoPilot web interface. Once a merchant account has been created, use the PUT method to update any account data prior to submitting for digital signing by the merchant.
        
        Updating merchant data is only possible when the account has not yet been submitted for digital signature. Use the Get Merchant Status endpoint to verify that the boardingProcessStatusCd is INPROG. If the boardingProcessStatusCd is OFS, then the account has been submitted for digital signature but has not yet been signed. If that is the case, you must use the Retract Signature endpoint before modifying any account data.
      description: |+
        Once a merchant account has been created, use the PUT method to update any account data prior to submitting for digital signing by the merchant.

        Updating merchant data is only possible when the account has not yet been submitted for digital signature. Use the Get Merchant Status endpoint to verify that the boardingProcessStatusCd is INPROG. If the boardingProcessStatusCd is OFS, then the account has been submitted for digital signature but has not yet been signed. If that is the case, you must use the Retract Signature endpoint before modifying any account data.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/merchantPutRequest'
      parameters:
        - name: merchantId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/merchantId'
        - in: header
          $ref: '#/components/parameters/ContentTypeHeader'
      responses:
        200: 
          description: Success
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/merchantPutResponse'
        400:
          description: Not Found
          content:
            application/json:
              schema: {$ref: '#/components/schemas/NotFoundError'}
        404:
          description: Bad Request
          content:  
            application/json:
              schema: {$ref: '#/components/schemas/BadRequestError'}
  /merchant/{merchantId}/status:
    get: 
      tags:
        - merchant GET Status Endpoint Definition
      x-group-name: CoPilot
      x-proxy-name: merchant (GET Status)
      x-default-example: PaymentCard
      summary: Use the Merchant Status endpoint to retrieve the account boarding and gateway boarding status, as well as the date and time that the account transitioned to a new status.
      description: |+
        Use the Merchant Status endpoint to retrieve the account boarding and gateway boarding status, as well as the date and time that the account transitioned to a new status.
      parameters:
        - name: merchantId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/merchantId'
        - in: header
          $ref: '#/components/parameters/ContentTypeHeader'
      responses:
        200: 
          description: Success
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/merchantGetStatusResponse'
        400:
          description: Not Found
          content:
            application/json:
              schema: {$ref: '#/components/schemas/NotFoundError'}
        404:
          description: Bad Request
          content:  
            application/json:
              schema: {$ref: '#/components/schemas/BadRequestError'}
  /merchant/{merchantId}/signature:
    put: 
      tags:
        - signature PUT Endpoint Definition
      x-group-name: CoPilot
      x-proxy-name: signature (PUT)
      x-default-example: PaymentCard
      summary: Use the PUT request when you are ready to submit the application for the merchant to review and sign. If successful, the response returns a unique URL that can be provided to the owner to review and sign the application digitally.
      description: |+
        Use the PUT request when you are ready to submit the application for the merchant to review and sign. If successful, the response returns a unique URL that can be provided to the owner to review and sign the application digitally.
      parameters:
        - name: merchantId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/merchantId'
        - in: header
          $ref: '#/components/parameters/ContentTypeHeader'
        - in: header
          $ref: '#/components/parameters/X-CopilotAPI-Version'
        - in: header
          $ref: '#/components/parameters/Authorization'
      responses:
        200: 
          description: Success
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/signaturePutResponse'
        400:
          description: Not Found
          content:
            application/json:
              schema: {$ref: '#/components/schemas/NotFoundError'}
        404:
          description: Bad Request
          content:  
            application/json:
              schema: {$ref: '#/components/schemas/BadRequestError'}
    get: 
      tags:
        - signature GET Status Endpoint Definition
      x-group-name: CoPilot
      x-proxy-name: siganture (GET)
      x-default-example: PaymentCard
      summary: Use the Merchant Status endpoint to retrieve the account boarding and gateway boarding status, as well as the date and time that the account transitioned to a new status. Use the GET request to view the current status of an application that has been submitted to the merchant for signing.
      description: |+
        Use the Merchant Status endpoint to retrieve the account boarding and gateway boarding status, as well as the date and time that the account transitioned to a new status. Use the GET request to view the current status of an application that has been submitted to the merchant for signing.
      parameters:
        - name: merchantId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/merchantId'
        - in: header
          $ref: '#/components/parameters/ContentTypeHeader'
        - in: header
          $ref: '#/components/parameters/X-CopilotAPI-Version'
        - in: header
          $ref: '#/components/parameters/Authorization'
      responses:
        200: 
          description: Success
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/signatureGetResponse'
        400:
          description: Not Found
          content:
            application/json:
              schema: {$ref: '#/components/schemas/NotFoundError'}
        404:
          description: Bad Request
          content:  
            application/json:
              schema: {$ref: '#/components/schemas/BadRequestError'}
    delete: 
      tags:
        - signature DELETE Retract Endpoint Definition
      x-group-name: CoPilot
      x-proxy-name: siganture (DELETE)
      x-default-example: PaymentCard
      summary: Use the DELETE method to disable the URL that is used by the owner to review and sign the digital application. This reverts the merchant's status to the INPROG state, allowing you to make modifications to the account data.
      description: |+
        Use the DELETE method to disable the URL that is used by the owner to review and sign the digital application. This reverts the merchant's status to the INPROG state, allowing you to make modifications to the account data.

        This method can only be used when the application is pending signature. Use Get Signature Status to verify that the current signature status is PENDING, which indicates that the application has been submitted to the owner for signing, but has not yet been signed.
        
        After updating the account data, use Request Signature to generate a new unique URL that the owner will use to review and sign the digital application.
      parameters:
        - name: merchantId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/merchantId'
        - in: header
          $ref: '#/components/parameters/ContentTypeHeader'
        - in: header
          $ref: '#/components/parameters/X-CopilotAPI-Version'
        - in: header
          $ref: '#/components/parameters/Authorization'
      responses:
        200: 
          description: Success
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/signatureDeleteResponse'
        400:
          description: Not Found
          content:
            application/json:
              schema: {$ref: '#/components/schemas/NotFoundError'}
        404:
          description: Bad Request
          content:  
            application/json:
              schema: {$ref: '#/components/schemas/BadRequestError'}
  /merchant/{merchantId}/attachment:
    put:
      tags:
        - atachment PUT Endpoint Definition
      x-group-name: CoPilot
      x-proxy-name: attachment 
      x-default-example: PaymentCard
      summary: The Attachment endpoint allows you to upload documents that may be required before the account can be boarded, such as hard copies of agreements that have been completed and signed by the merchant, or a copy of a voided check. Refer to the Attachment Type Codes to view the various agreements, forms, and documents that can be attached to a merchant account.
      description: |+
        The Attachment endpoint allows you to upload documents that may be required before the account can be boarded, such as hard copies of agreements that have been completed and signed by the merchant, or a copy of a voided check. Refer to the Attachment Type Codes to view the various agreements, forms, and documents that can be attached to a merchant account.
      parameters:
        - name: merchantId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/merchantId'
        - in: header
          $ref: '#/components/parameters/ContentTypeHeader'
        - in: header
          $ref: '#/components/parameters/X-CopilotAPI-Version'
        - in: header
          $ref: '#/components/parameters/Authorization'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/attachmentRequest'
      responses:
        200: 
          description: Success
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/attachmentResponse'
        400:
          description: Not Found
          content:
            application/json:
              schema: {$ref: '#/components/schemas/NotFoundError'}
        404:
          description: Bad Request
          content:  
            application/json:
              schema: {$ref: '#/components/schemas/BadRequestError'}
  /equipmentCatalog/list:
    get:
      tags: 
        - equipment Endpoint Definition
      x-group-name: CoPilot
      x-proxy-name: equipment 
      x-default-example: PaymentCard
      summary: The Equipment Catalog endpoint provides a list of terminals, gateways, and software available for ordering based on the Sales Code supplied in the query string. Use the endpoint to determine the equipment ID of a add-on to be used in a subsequent call to the Create Order endpoint.
      description: |+
        The Equipment Catalog endpoint provides a list of terminals, gateways, and software available for ordering based on the Sales Code supplied in the query string. Use the endpoint to determine the equipment ID of a add-on to be used in a subsequent call to the Create Order endpoint.
      parameters:
        - in: query
          name: salesCode
          required: true
          schema:
            $ref: '#/components/schemas/salesCode'
          example: salescode1
        - in: query
          name: equipmentSupplierCd
          required: false
          schema:
            $ref: '#/components/schemas/equipmentSupplierCd'
        - in: query
          name: equipmentTypeCd
          required: false
          schema:
            $ref: '#/components/schemas/equipmentTypeCd'
        - in: query 
          name: pageNumber
          required: false
          schema:
            $ref: '#/components/schemas/pageNumber'
        - in: query
          name: pageSize
          required: false
          schema:
            $ref: '#/components/schemas/pageSize'
        - in: header
          $ref: '#/components/parameters/ContentTypeHeader'
        - in: header
          $ref: '#/components/parameters/X-CopilotAPI-Version'
        - in: header
          $ref: '#/components/parameters/Authorization'
      responses:
        200: 
          description: Success
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/equipmentResponse'
        400:
          description: Not Found
          content:
            application/json:
              schema: {$ref: '#/components/schemas/NotFoundError'}
        404:
          description: Bad Request
          content:  
            application/json:
              schema: {$ref: '#/components/schemas/BadRequestError'}
      
