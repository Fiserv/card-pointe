header:
  productionDescription: CardPointe Integrated Payments makes it quick and easy to add secure, card-present payment acceptance to any software environment. Our cloud payment integrations simplify the payment acceptance process and protect transactions with a powerful combination of EMV and tokenization. 
  whoIsItFor: REPLACEME
benefits:
  - title: PCI Scope Reduction
    description: PCI-validated P2PE solutions, powered by CardSecure, help reduce your scope of PCI compliance. 
  - title: Omnichannel Payments
    description: Omnichannel tokens and customer profiles enable a seamless payment experience across your brand.
  - title: Flexible APIs
    description: Our suite of APIs allows you to integrate a wide range of payment, reporting, and transaction management features depending on your needs.
getStarted: docs/get-started.md
featuredFeatures:
  - title: Tokenization
    groupName: Ecommerce
    description:  Use the Hosted iFrame Tokenizer to securely accept and tokenize payment account details and reduce your scope of PCI compliance.
    featured: true
    tags: ["PCI", "tokenization", "security", "payments"]
    relatedDocs:
      - relatedDoc: 
        title: Hosted iFrame Tokenizer Developer Guide
        description: The Hosted iFrame Tokenizer Developer Guide provides helpful information for integrating and customizing the iFrame Tokenizer.
        link: /docs/documentation/HostediFrameTokenizer.md
  - title: Customer Profiles
    groupName: Omnicommerce
    description:  Use the CardPointe Gateway API to create and manage secure customer profiles for a seamless omnichannel payment experience.
    featured: true
    tags: ["tokenization", "security", "payments"]
    relatedDocs:
      - relatedDoc: 
        title: CardPointe Gateway Developer Guide
        description: The CardSPointe Gateway Developer Guide provides helpful information for integrating the CardPointe Gateway API.
        link: /docs/documentation/CardPointeGatewayDeveloperGuides.md
    relatedAPIs:
      - relatedAPI: 
        title: profile
        description: Create or update a stored customer profile.
        link: "https://developer.fiserv.com/product/CardPointe/api/?type=post&path=/cardconnect/rest/profile/&branch=main&version=1.0.0"
  - title: Semi-Integrated Terminals
    groupName: Card-Present
    description: Use the CardPointe Integrated Terminal API to integrate P2PE-validated, card-present payments to your point-of-sale (POS) application.
    featured: true
    tags: ["card-present", "semi-integration", "P2PE"]
    relatedDocs:
      - relatedDoc: 
        title: CardPointe Integrated Terminal Developer Guide
        description: The CardPointe Integrated Terminal Developer Guide provides helpful information for integrating the Terminal API.
        link: /docs/documentation/CardPointeIntegratedTerminalDeveloperGuides.md
    relatedAPIs:
      - relatedAPI: 
        title: authCard
        description: Tokenize and authorize a payment card in a single operation.
        type: "post"        
        path: "/api/v3/authCard"
